<p>Required information is marked with an asterisk *.</p>

<form method="post" action="http://webdevbasics.net/scripts/yoga.php">

	<div>
<label for="myName">* Name:</label>
<input type="text" name="myName" id="myName" required="required">

</div>

	<div>
	<label for="info">How did you hear about us?</label>
<input type="text" name="info" id="info" list="options">

<datalist id="options">
<option>Google</option>
<option>Bing</option>
<option>Facebook</option>
<option>Friend</option>
<option>Radio Ad</option>
</datalist>
	</div>

	<div>
	<label for="myComments">* Comments:</label>
<textarea name="cm" id="cm" cols="20" rows="2" required="required">Enter comments</textarea></label>
<input type="submit" value="Send Now">
	</div>
</form>
